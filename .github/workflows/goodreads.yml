name: Update Goodreads Books

on:
  schedule:
    - cron: "0 7 * * 1"   # every Monday
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install feedparser beautifulsoup4

      - run: python scripts/fetch_goodreads.py

      - name: Commit updated data
        run: |
          git config user.name "goodreads-bot"
          git config user.email "bot@github.com"
          git add _data/goodreads_books.json
          git commit -m "Update Goodreads books" || exit 0
          git push
