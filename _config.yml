# Site settings
title: Gabriel S. Agostini
description: Personal academic website
baseurl: ""  # Empty because the site is at the root
url: "https://gsagostini.github.io"  # Your GitHub Pages URL
author:
  name: Gabriel S. Agostini
  email: gsagostini@infosci.cornell.edu

# Plugins (optional, but useful)
plugins:
  - jekyll-feed

# Navigation links
navigation:
  - name: Home
    url: /
  - name: Publications
    url: /publications
  - name: Fun
    url: /fun

# Include additional directories
include:
  - _pages  # Include the _pages directory for custom pages

# Exclude unnecessary files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - .gitignore
  - .github

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build settings
timezone: America/New_York  # Set your timezone
future: true  # Show future-dated posts
