<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia + Macky Wedding Photos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Playfair Display', serif;
            background-color: #fffaf3;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #ffadd2;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background-color: white;
            border: 2px solid #ffadd2;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: lighter;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, color 0.5s;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        button:hover {
            background-color: #ffe6f0;
            color: black;
        }
        .decorative-line {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 20px 0;
            position: relative;
        }
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            flex-grow: 1;
            height: 2px;
            background-color: #ffadd2;
        }
        .diamond-ring {
            width: 30px;
            height: 30px;
            background: url('https://img.icons8.com/plasticine/100/000000/diamond-ring.png') no-repeat center center;
            background-size: contain;
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .decorative-line {
                width: 90%;
            }
            .diamond-ring {
                width: 25px;
                height: 25px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .decorative-line {
                width: 95%;
            }
            .diamond-ring {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Submit photos and videos from the wedding here!</h1>
    <div class="decorative-line">
        <div class="diamond-ring"></div>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfSsSsA1jGerLT4fuAWIm9_Hvk9q-fqW1GtQRUSvDzJHJvYgg/viewform'">Upload your photos</button>
        <button onclick="window.location.href='https://drive.google.com/drive/folders/1nBpi7kZYE4Kpio1J0jkeeQI3HFSpz9UMlBqZ_yETYAHQX7A-tvaGmytBSgQDUrQO-Aq1ZnEY'">View all uploaded photos</button>
    </div>
    <div class="decorative-line">
        <div class="diamond-ring"></div>
    </div>
</body>
</html>
