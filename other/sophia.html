<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Playfair Display', serif;
            background-color: #fffaf3;
            color: #333;
            margin: 0;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #ffadd2;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background-color: white;
            border: 2px solid #ffadd2;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, color 0.5s;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button:hover {
            background-color: #ffe6f0;
            color: white;
        }
        .decorative-line {
            width: 80%;
            height: 2px;
            background-color: #ffadd2;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload photos and videos from the wedding here!</h1>
    <div class="decorative-line"></div>
    <div class="button-container">
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfSsSsA1jGerLT4fuAWIm9_Hvk9q-fqW1GtQRUSvDzJHJvYgg/viewform'">upload your photos</button>
        <button onclick="window.location.href='https://drive.google.com/drive/folders/1nBpi7kZYE4Kpio1J0jkeeQI3HFSpz9UMlBqZ_yETYAHQX7A-tvaGmytBSgQDUrQO-Aq1ZnEY'">view all uploaded photos</button>
    </div>
    <div class="decorative-line"></div>
</body>
</html>
