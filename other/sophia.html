<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Playfair Display', serif;
            background-color: #fffaf3;
            color: #333;
            margin: 0;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #ffadd2;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background-color: white;
            border: 2px solid #ffadd2;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: lighter;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, color 0.5s;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button:hover {
            background-color: #ffe6f0;
            color: black;
        }
        .decorative-line {
            width: 80%;
            height: 2px;
            background-color: #ffadd2;
            margin: 20px 0;
            position: relative;
        }
        .decorative-line::before,
        .decorative-line::after {
            content: '★';
            position: absolute;
            top: -10px;
            font-size: 20px;
            color: #ffadd2;
        }
        .decorative-line::before {
            left: 10%;
        }
        .decorative-line::after {
            right: 10%;
        }
        .decorative-line span {
            position: absolute;
            top: -10px;
            font-size: 20px;
            color: #ffadd2;
        }
        .decorative-line span:nth-child(2) {
            left: 50%;
            transform: translateX(-50%);
        }
        .decorative-line span:nth-child(3) {
            left: 25%;
        }
        .decorative-line span:nth-child(4) {
            left: 75%;
        }
        @media (max-width: 768px) {
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload photos and videos from the wedding here!</h1>
    <div class="decorative-line">
        <span>★</span>
        <span>✿</span>
        <span>✿</span>
        <span>★</span>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfSsSsA1jGerLT4fuAWIm9_Hvk9q-fqW1GtQRUSvDzJHJvYgg/viewform'">upload your photos</button>
        <button onclick="window.location.href='https://drive.google.com/drive/folders/1nBpi7kZYE4Kpio1J0jkeeQI3HFSpz9UMlBqZ_yETYAHQX7A-tvaGmytBSgQDUrQO-Aq1ZnEY'">view all uploaded photos</button>
    </div>
    <div class="decorative-line">
        <span>★</span>
        <span>✿</span>
        <span>✿</span>
        <span>★</span>
    </div>
</body>
</html>
