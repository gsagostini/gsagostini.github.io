<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Holiday Drinks Menu</title>

<style>
  body {
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    font-weight: 300;
  }

  .button {
    font-family: Helvetica, Arial, sans-serif;
    font-weight: 300;
    padding: 14px 28px;
    font-size: 20px;
    border: 1px solid #000;
    border-radius: 6px;
    background: white;
    cursor: pointer;
    transition: background 0.5s;
  }

  /* Hover animation: cycling festive gradient */
  .button:hover {
    animation: festive 1.2s infinite alternate;
    color: white;
    border-color: transparent;
  }

  @keyframes festive {
    0%   { background: forestgreen; }
    50%  { background: crimson; }
    100% { background: forestgreen; }
  }

  ul {
    margin-top: 40px;
    list-style: none;
    padding: 0;
    font-size: 18px;
    line-height: 1.8;
    font-weight: 300;
  }
</style>

</head>

</button>
