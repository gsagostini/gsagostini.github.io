<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    
    <style>
      .header-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        margin-bottom: 30px;
      }
      .name-title {
        font-size: 28px;
        font-weight: 500;
        margin: 0;
      }
      .name-title a {
        text-decoration: none;
        color: #333;
      }
      .nav-buttons {
        display: flex;
        gap: 15px;
      }
      .nav-button {
        padding: 8px 15px;
        border: 2px solid #333;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        background-color: transparent;
      }
      .publications-button {
        color: #333;
      }
      .publications-button:hover {
        background-color: #333;
        color: white;
      }
      .fun-button {
        color: #333;
      }
      .fun-button:hover {
        background-color: #ff5e5e;
        border-color: #ff5e5e;
        color: white;
        box-shadow: 0 0 10px rgba(255, 94, 94, 0.5);
      }
      /* Remove the default navbar styles */
      .navbar, .navbar-inner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Replace the bootstrap navbar with our custom header -->
    <div class="container-narrow">
      <div class="header-nav">
        <h1 class="name-title"><a href="{{ HOME_PATH }}">Gabriel S. Agostini</a></h1>
        <div class="nav-buttons">
          <a href="{{ BASE_PATH }}/pages/publications_and_talks.html" class="nav-button publications-button">publications & talks</a>
          <a href="{{ BASE_PATH }}/pages/fun.html" class="nav-button fun-button">fun</a>
        </div>
      </div>
    </div>

    <!-- Hide the old navbar by using display:none in the CSS above -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
              <!-- <li><a href="{{ BASE_PATH }}/files/Agostini_CV.pdf">CV</a></li> -->
              <li><a href="{{ BASE_PATH }}/pages/publications_and_talks.html">publications & talks</a></li>
              <!-- <li><a href="{{ BASE_PATH }}/pages/projects.html">research</a></li> -->
              <li><a href="{{ BASE_PATH }}/pages/fun.html">fun</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-narrow">
      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p><small>
        </small></p>
      </footer>
    </div>
    {% include JB/analytics %}
  </body>
</html>
